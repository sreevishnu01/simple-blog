{% extends 'blog/index.html' %}

{% block body %}
{% for post in posts %}



<div class="container">
    <h1 class="display-4 font-italic">{{ post.title }}</h1>
    <p class="lead my-3">{{ post.sample}}</p>
    <p class="lead mb-0"><a href="{{	post.get_absolute_url	}}" class="text-white fw-bold">Continue
            reading...</a></p>

</div>
{% endfor %}
{% include "pagination.html" with page=posts %}
{% endblock body %}
